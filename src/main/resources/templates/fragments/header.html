
<header xmlns:th="http://www.thymeleaf.org"  th:fragment="header">
    <nav  class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
        <div class="container-lg">
            <a th:href="@{/}" class="navbar-brand"> Share A Bite <span class="material-symbols-outlined" style="font-size: 20px;">restaurant</span></a>

            <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNavCollapsible">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavCollapsible">
                <ul class="navbar-nav ms-auto">
                    <!-- EVERYONE CAN SEE THIS!!!!! -->
                    <li class="nav-item"><a class="nav-link" th:href="@{/}">Home<i class="bi bi-house-heart-fill ms-1" style="font-size: 15px;"></i></a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/aboutus}">About Us<i class="bi bi-info-lg" style="font-size: 15px;"></i></a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/contact}">Contact Us<i class="bi bi-envelope-paper-heart-fill ms-2" style="font-size: 13px;"></i></a></li>

                    <!-- IF USER IS NOT LOGGED IN (ANONYMOUS) -->
                    <li class="nav-item" th:if="${not #authorization.expression('isAuthenticated()')}">
                        <a class="nav-link" th:href="@{/user/login}">Login</a>
                    </li>

                    <li class="nav-item" th:if="${not #authorization.expression('isAuthenticated()')}">
                        <a class="nav-link" th:href="@{/user/register}">Sign Up</a>
                    </li>

                    <!-- IF USER IS LOGGED IN (AUTHENTICATED) !!!!!-->
                    <li class="nav-item" th:if="${#authorization.expression('isAuthenticated()')}">
                        <a class="nav-link" th:href="@{/user/myprofile}">My Profile</a>
                    </li>

                    <li class="nav-item" th:if="${#authorization.expression('isAuthenticated()')}">
                        <a class="nav-link" th:href="@{/user/profile/edit}">Edit Profile</a>
                    </li>

                    <li class="nav-item" th:if="${#authorization.expression('isAuthenticated()')}">
                        <a class="nav-link" th:href="@{/user/foodrequest/create}">Create Requests</a>
                    </li>

                    <li class="nav-item" th:if="${#authorization.expression('isAuthenticated()')}">
                        <a class="nav-link" th:href="@{/user/foodrequest/myrequests}">My Requests</a>
                    </li>
                    <li class="nav-item"
                        th:if="${#authorization.expression('isAuthenticated()')}">
                        <a class="nav-link" th:href="@{/user/requests/open}">Open Requests</a>
                    </li>

                    <li class="nav-item d-flex align-items-center"
                        th:if="${#authorization.expression('isAuthenticated()')}">
                        <form th:action="@{/logout}" method="post" class="m-0 p-0">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                            <button type="submit" class="nav-link btn btn-link p-0">Logout</button>
                        </form>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
</header>
