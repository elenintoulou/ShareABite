<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Request Details - Share A Bite</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body style="background-color: #9e9797;">

<th:block th:replace="~{fragments/header :: header}"></th:block>

<div class="container mt-5 pt-5">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title mb-3">Request <span th:text="${foodRequest.id}"></span></h4>

      <p class="mb-1">
        <strong>Region:</strong>
        <span th:text="${foodRequest.region}"></span>
      </p>
      <p class="mb-1">
        <strong>Status:</strong>
        <span th:text="${foodRequest.status}"></span>
      </p>
      <p class="mb-3">
        <strong>Created at:</strong>
        <span th:text="${#temporals.format(foodRequest.createdAt, 'dd/MM/yyyy HH:mm')}"></span>
      </p>

      <h5 class="mt-3">Requested items</h5>
      <table class="table table-sm">
        <thead>
        <tr>
          <th>Food item</th>
          <th>Quantity</th>
          <th>Unit</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${foodRequest.requestedItems}">
          <td th:text="${item.foodItems}"></td>
          <td th:text="${item.quantity}"></td>
          <td th:text="${item.unit}"></td>
        </tr>
        </tbody>
      </table>

      <a th:href="@{/user/foodrequest/myrequests}" class="btn btn-outline-secondary">Back to My Requests</a>
    </div>
  </div>
</div>

<th:block th:replace="~{fragments/footer :: footer}"></th:block>
</body>
</html>
