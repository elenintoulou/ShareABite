<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Success - Share A Bite</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=restaurant" />
</head>

<body class="d-flex flex-column min-vh-100" style="background-color: #9e9797;">

<!-- Header -->
<th:block th:replace="~{fragments/header :: header}"></th:block>
<main class="flex-grow-1 d-flex align-items-center">
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-lg p-4" style="max-width: 500px; width: 100%; border-radius: 10px;">


        <h3 class="text-center mb-3">Success!</h3>
        <p class="text-center text-muted"
           th:text="${success}">Your request has been submitted.</p>

        <!-- Buttons -->
        <div class="d-flex justify-content-center mt-4 gap-2">
            <a href="/" class="btn btn-dark">Go to Home</a>
            <a href="/user/foodrequest/create" class="btn btn-secondary">Create Another</a>
        </div>

    </div>
</div>
</main>
<th:block th:replace="~{fragments/footer :: footer}"></th:block>
</body>
</html>
