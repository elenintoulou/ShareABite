<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Success - Share A Bite</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
</head>

<body style="background-color: #f6f6f6;">

<!-- Header -->
<th:block th:replace="~{fragments/header :: header}"></th:block>

<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-lg p-4" style="max-width: 500px; width: 100%; border-radius: 10px;">

        <!-- Success icon -->
        <div class="text-center mb-3">
            <span class="material-symbols-outlined" style="font-size: 60px; color: #28a745;">
                check_circle
            </span>
        </div>

        <h3 class="text-center mb-3">Success!</h3>

        <p th:if="${success}"
           class="text-center text-muted"
           th:text="${success}">
            Your request has been submitted.
        </p>

        <!-- Buttons -->
        <div class="d-flex justify-content-center mt-4 gap-2">
            <a href="/" class="btn btn-primary">Go to Home</a>
            <a href="/user/foodrequest/create" class="btn btn-secondary">Create Another</a>
        </div>

    </div>
</div>

</body>
</html>
