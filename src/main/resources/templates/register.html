<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Share A Bite</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" >
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=restaurant" />
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body class="d-flex flex-column min-vh-100" style="background-color: #9e9797;">
<th:block th:replace="~{fragments/header :: header}"></th:block>
<main class="flex-grow-1">
<div class="container d-flex justify-content-center align-items-center py-5">
    <form th:action="@{/user/register}" th:object="${userRegisterDTO}" method="post">
        <div class="container d-flex justify-content-center mt-4 mb-3">
            <h4 class="text-center" style="max-width: 280px;">Sign up to be part of our community</h4>
        </div>

        <!-- GLOBAL ERRORS is for errors that do not belong to a single field, even if it is in a valid format
        i will get my error because it checks my controllers binding results!!!! not only the bean validation
        annotations as the for example th:errors="*{username}"-->
        <div th:if="${#fields.hasGlobalErrors()}" class="alert alert-danger">
            <p th:each="err : ${#fields.globalErrors()}" th:text="${err}"></p>
        </div>

        <input th:field="*{username}" placeholder="Username" class="form-control mb-1">
        <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger"></div>

        <input th:field="*{email}"  placeholder="Email" class="form-control mb-1">
        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></div>

        <input th:field="*{password}" type="password" placeholder="Password" class="form-control mb-1">
        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></div>

        <select th:field="*{region}" class="form-select mb-1">
            <option th:each="r : ${T(gr.shareabite.app.core.enums.Region).values()}"
                    th:value="${r}"
                    th:text="${r}"></option>
        </select>
        <div th:if="${#fields.hasErrors('region')}" th:errors="*{region}" class="text-danger"></div>

        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

        <button type="submit" class="btn btn-dark w-100 mt-2">Register</button>
    </form>
</div>
</main>
<th:block th:replace="~{fragments/footer :: footer}"></th:block>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
 <script th:src="@{/main.js}"></script>
</body>
</html>
