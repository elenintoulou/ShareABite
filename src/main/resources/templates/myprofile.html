<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>My Profile - Share A Bite</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=restaurant" />
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body class="d-flex flex-column min-vh-100" style="background-color: #9e9797;">

<th:block th:replace="~{fragments/header :: header}"></th:block>

<main class="flex-grow-1 d-flex align-items-center">
    <div class="container py-5 d-flex justify-content-center">
    <div class="card shadow-lg border-0" style="max-width: 550px; width: 100%;">
        <div class="card-header bg-dark text-white d-flex align-items-center justify-content-between">
            <div class="d-flex align-items-center">
                <i class="bi bi-person-circle me-2" style="font-size: 1.6rem;"></i>
                <h5 class="mb-0">My Profile</h5>
            </div>
            <span class="badge bg-secondary" th:text="*{role}">ROLE_USER</span>
        </div>

        <div class="card-body" th:object="${userReadOnlyDTO}">
            <!-- Success message (π.χ. μετά από edit) -->
            <div th:if="${success != null}" class="alert alert-success py-2 mb-3" th:text="${success}"></div>

            <!-- Basic info -->
            <div class="mb-3">
                <label class="form-label fw-semibold">
                    <i class="bi bi-person me-1"></i> Username
                </label>
                <p class="form-control-plaintext border rounded px-3 py-2 bg-light mb-0"
                   th:text="*{username}">maria</p>
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold">
                    <i class="bi bi-envelope-at me-1"></i> Email
                </label>
                <p class="form-control-plaintext border rounded px-3 py-2 bg-light mb-0"
                   th:text="*{email}">maria@example.com</p>
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold">
                    <i class="bi bi-telephone me-1"></i> Phone Number
                </label>
                <p class="form-control-plaintext border rounded px-3 py-2 bg-light mb-0"
                   th:text="*{phoneNumber}">—</p>
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold">
                    <i class="bi bi-geo-alt me-1"></i> Region
                </label>
                <p class="form-control-plaintext border rounded px-3 py-2 bg-light mb-0"
                   th:text="*{region}">ATHENS</p>
            </div>

            <!-- Meta info (created / updated) -->
            <div class="row mb-2">
                <div class="col-12 col-md-6 mb-2 mb-md-0">
                    <small class="text-muted d-block">
                        <i class="bi bi-calendar-plus me-1"></i>
                        Created at:
                    </small>
                    <small class="text-dark"
                           th:text="*{#temporals.format(createdAt, 'dd/MM/yyyy HH:mm')}">
                        01/12/2025 10:30
                    </small>
                </div>
                <div class="col-12 col-md-6">
                    <small class="text-muted d-block">
                        <i class="bi bi-arrow-clockwise me-1"></i>
                        Last update:
                    </small>
                    <small class="text-dark"
                           th:text="*{#temporals.format(updatedAt, 'dd/MM/yyyy HH:mm')}">
                        01/12/2025 11:15
                    </small>
                </div>
            </div>
        </div>

        <div class="card-footer bg-light d-flex flex-column flex-md-row gap-2 justify-content-between">
            <a class="btn btn-outline-dark w-100"
               th:href="@{/}">
                <i class="bi bi-house-heart me-1"></i> Back to Home</a>
            <a class="btn btn-dark w-100"
               th:href="@{/user/profile/edit}">
                <i class="bi bi-pencil-square me-1"></i> Edit Profile</a>
        </div>
        </div>
    </div>
</main>

<th:block th:replace="~{fragments/footer :: footer}"></th:block>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
