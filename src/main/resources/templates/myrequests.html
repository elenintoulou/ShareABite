<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Requests - Share A Bite</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=restaurant" />
</head>

<body class="d-flex flex-column min-vh-100" style="background-color: #9e9797;">

<th:block th:replace="~{fragments/header :: header}"></th:block>

<main class="flex-grow-1 d-flex align-items-center">
<div class="container mt-5 pt-5">
  <h2 class="mb-4 text-center">My Food Requests</h2>

  <div th:if="${requestsPage.empty}">
    <div class="alert alert-info text-center">You have not created any food requests yet.</div>
  </div>

  <div th:if="${!requestsPage.empty}">
    <table class="table table-striped table-hover">
      <thead>
      <tr>
        <th>Id</th>
        <th>Region</th>
        <th>Status</th>
        <th>Actions</th>
        <th>Created At</th>
        <th>View Request</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="req : ${requestsPage.content}">
        <td th:text="${req.id}"></td>
        <td th:text="${req.region}"></td>
        <td th:text="${req.status}"></td>
        <td><form th:if="${req.status == T(gr.shareabite.app.core.enums.Status).OPEN}"th:action="@{/user/foodrequest/{id}/cancel(id=${req.id})}"
              method="post" class="d-inline">
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
          <button type="submit" class="btn btn-sm btn-outline-danger">Cancel </button>
        </form></td>
        <td th:text="${#temporals.format(req.createdAt, 'dd/MM/yyyy HH:mm')}"></td>
        <td><a class="btn btn-sm btn-outline-dark" th:href="@{/user/foodrequest/{id}(id=${req.id}, from='my')}">View</a></td>
      </tr>
      </tbody>
    </table>

    <!-- Pagination -->
    <nav th:if="${requestsPage.totalPages > 1}">
      <ul class="pagination justify-content-center">

        <li class="page-item" th:classappend="${requestsPage.first} ? 'disabled'">
          <a class="page-link text-dark"
             th:href="@{/user/foodrequest/myrequests(page=${currentPage - 1}, size=${pageSize})}">
            Previous
          </a>
        </li>

        <li class="page-item"
            th:each="p : ${#numbers.sequence(0, requestsPage.totalPages - 1)}"
            th:classappend="${p == currentPage} ? 'active'">
          <a class="page-link text-dark"
             th:text="${p + 1}"
             th:href="@{/user/foodrequest/myrequests(page=${p}, size=${pageSize})}">
          </a>
        </li>

        <li class="page-item" th:classappend="${requestsPage.last} ? 'disabled'">
          <a class="page-link text-dark"
             th:href="@{/user/foodrequest/myrequests(page=${currentPage + 1}, size=${pageSize})}">
            Next
          </a>
        </li>
      </ul>
    </nav>
  </div>
</div>
</main>
<th:block th:replace="~{fragments/footer :: footer}"></th:block>
</body>
</html>
