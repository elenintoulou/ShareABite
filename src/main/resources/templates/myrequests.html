<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Requests - Share A Bite</title>

  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
</head>

<body style="background-color: #9e9797;">

<th:block th:replace="~{fragments/header :: header}"></th:block>

<div class="container mt-5 pt-5">
  <h2 class="mb-4 text-center">My Food Requests</h2>

  <div th:if="${requestsPage.empty}">
    <div class="alert alert-info text-center">
      You have not created any food requests yet.
    </div>
  </div>

  <div th:if="${!requestsPage.empty}">
    <table class="table table-striped table-hover">
      <thead>
      <tr>
        <th>Id</th>
        <th>Region</th>
        <th>Status</th>
        <th>Created At</th>
        <th>Items Count</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="req : ${requestsPage.content}">
        <td th:text="${req.id}"></td>
        <td th:text="${req.region}"></td>
        <td th:text="${req.status}"></td>
        <td th:text="${#temporals.format(req.createdAt, 'dd/MM/yyyy HH:mm')}"></td>
        <td th:text="${#lists.size(req.requestedItemList)}"></td>
      </tr>
      </tbody>
    </table>

    <!-- Pagination -->
    <nav th:if="${requestsPage.totalPages > 1}">
      <ul class="pagination justify-content-center">

        <li class="page-item" th:classappend="${requestsPage.first} ? 'disabled'">
          <a class="page-link"
             th:href="@{/user/foodrequest/my-requests(page=${currentPage - 1}, size=${pageSize})}">
            Previous
          </a>
        </li>

        <li class="page-item"
            th:each="p : ${#numbers.sequence(0, requestsPage.totalPages - 1)}"
            th:classappend="${p == currentPage} ? 'active'">
          <a class="page-link"
             th:text="${p + 1}"
             th:href="@{/user/foodrequest/my-requests(page=${p}, size=${pageSize})}">
          </a>
        </li>

        <li class="page-item" th:classappend="${requestsPage.last} ? 'disabled'">
          <a class="page-link"
             th:href="@{/user/foodrequest/my-requests(page=${currentPage + 1}, size=${pageSize})}">
            Next
          </a>
        </li>

      </ul>
    </nav>
  </div>
</div>

</body>
</html>
