<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Share A Bite</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
</head>

<body style="background-color: #9e9797;">

<th:block th:replace="fragments/header :: header"></th:block>

<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">

    <form th:action="@{/login}" method="post" class="w-100" style="max-width: 350px;">

        <!-- ✅ Flash success message from register -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="text-center mb-3">
            <h4>Welcome Back</h4>
        </div>

        <input name="username" placeholder="Username" class="form-control mb-2" required>
        <input name="password" type="password" placeholder="Password" class="form-control mb-2" required>

        <!-- ✅ Optional login failure message -->
        <div th:if="${param.error}" class="text-danger small mb-2">
            Invalid username or password.
        </div>

        <button type="submit" class="btn btn-dark w-100 mt-2">Login</button>

    </form>
</div>

<th:block th:replace="fragments/footer :: footer"></th:block>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
