<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error - Share A Bite</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body class="d-flex flex-column min-vh-100" style="background-color: #9e9797;">

<th:block th:replace="~{fragments/header :: header}"></th:block>

<!-- Main -->
<main class="flex-grow-1 d-flex align-items-center">
  <div class="container py-5 d-flex justify-content-center">
    <div class="card shadow-lg p-4 w-100" style="max-width: 650px; border-radius: 12px;">

      <!-- Error Icon -->
      <div class="text-center mb-3">
          <span class="material-symbols-outlined" style="font-size: 60px; color: #dc3545;">
            error
          </span>
      </div>

      <h3 class="text-center text-danger mb-3">An Error Has Occurred</h3>

      <div class="mb-3 small">
        <p class="mb-1"><strong>Status:</strong> <span th:text="${status}"></span></p>
        <p class="mb-1"><strong>Error:</strong> <span th:text="${error}"></span></p>
        <p class="mb-1"><strong>Message:</strong> <span th:text="${message} ?: 'An unexpected error occurred.'"></span></p>
        <p class="mb-1"><strong>Path:</strong> <span th:text="${path}"></span></p>
        <p class="mb-0"><strong>Timestamp:</strong> <span th:text="${timestamp}"></span></p>
      </div>

      <!-- Buttons -->
      <div class="d-flex justify-content-center mt-4 gap-3 flex-wrap">
        <a th:href="@{/}" class="btn btn-secondary">Go to Home</a>
        <a href="javascript:history.back()" class="btn btn-danger">Go Back</a>
      </div>

    </div>
  </div>
</main>

<th:block th:replace="~{fragments/footer :: footer}"></th:block>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
