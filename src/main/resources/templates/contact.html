<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share A Bite</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" >
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=restaurant" />
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>

<body class="d-flex flex-column min-vh-100" style="background-color: #9e9797;">
<div th:replace="~{fragments/header :: header}"></div>
<main class="flex-grow-1 container py-5">
    <h1 class="text-center mt-5 mb-5 text-dark">Contact Us</h1>
    <p  class="text-center text-dark mb-4">If you would like to join our community, ask a question,
        or receive updates about Share A Bite, feel free to reach out to us using the contact information below. </p>

    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card shadow-sm bg-light border-0">
                <div class="card-body text-center"> <h5 class="mb-4">Get in touch</h5>
                    <p class="mb-2"><i class="bi bi-envelope me-2"></i>contact@shareabite.gr</p>

                    <p class="mb-2"><i class="bi bi-telephone me-2"></i>+30 210 123 4567</p>

                    <p class="mb-0"><i class="bi bi-geo-alt me-2"></i>Athens, Greece</p>
                </div>
            </div>
        </div>
    </div>

    <div class="d-flex justify-content-center mt-5">
        <a th:href="@{/}" class="btn btn-outline-secondary bg-dark text-white me-2">Back Home</a>
        <div>
            <a th:href="@{/aboutus}" class="btn btn-outline-secondary bg-dark  text-white me-2">About Us</a>
        </div>
    </div>
</main>

<th:block th:replace="~{fragments/footer :: footer}"></th:block>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
<!--<script th:src="@{/main.js}"></script>-->
</body>
</html>
