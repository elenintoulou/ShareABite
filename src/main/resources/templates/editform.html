<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile - Share A Bite</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=restaurant" />

</head>

<body class="d-flex flex-column min-vh-100" style="background-color: #9e9797;">

<th:block th:replace="~{fragments/header :: header}"></th:block>

<main class="flex-grow-1 d-flex align-items-center">
    <div class="container py-5 d-flex justify-content-center">
<div class="container d-flex justify-content-center align-items-center">
    <div class="card shadow-lg p-4" style="max-width: 500px; width: 100%; border-radius: 10px;">

        <h3 class="text-center mb-3">Edit Profile</h3>

        <!-- Success message -->
        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

        <form th:action="@{/user/profile/edit}" th:object="${userEditDTO}" method="post">


            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
<!--                i wrote "readonly" so the user cannot change the username because it fucks up when i try to save
 the changes!!!-->
                <input th:field="*{username}" id="username" class="form-control" readonly/>
                <div class="text-danger" th:if="${#fields.hasErrors('username')}"
                     th:errors="*{username}"></div>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input th:field="*{email}" id="email" class="form-control" type="email"/>
                <div class="text-danger" th:if="${#fields.hasErrors('email')}"
                     th:errors="*{email}"></div>
            </div>
            <div class="mb-3">
                <label for="phoneNumber" class="form-label">Phone Number</label>
                <input th:field="*{phoneNumber}" id="phoneNumber" class="form-control" type="number"/>
                <div class="text-danger" th:if="${#fields.hasErrors('phoneNumber')}"
                     th:errors="*{phoneNumber}"></div>
            </div>
            <div class="mb-3">
                <label for="region" class="form-label">Region</label>
                <select th:field="*{region}" id="region" class="form-select">
                    <option value="" disabled>Select your region</option>
                    <option th:each="r : ${regions}"
                            th:value="${r}"
                            th:text="${r}">
                    </option>
                </select>
                <div class="text-danger" th:if="${#fields.hasErrors('region')}"
                     th:errors="*{region}"></div>
            </div>

            <div class="d-flex flex-column flex-md-row gap-2 justify-content-between mt-3">
                <a th:href="@{/user/profile}" class="btn btn-outline-dark w-100">Cancel</a>
                <button type="submit" class="btn btn-dark w-100"><i class="bi bi-pencil-square me-1"></i> Save changes
                </button>
            </div>

        </form>
    </div>
</div>
    </div>
</main>
<th:block th:replace="~{fragments/footer :: footer}"></th:block>

</body>
</html>
