<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile - Share A Bite</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
</head>

<body style="background-color: #f6f6f6;">

<th:block th:replace="~{fragments/header :: header}"></th:block>

<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-lg p-4" style="max-width: 500px; width: 100%; border-radius: 10px;">

        <h3 class="text-center mb-3">Edit Profile</h3>

        <!-- Success message -->
        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

        <form th:action="@{/user/profile/edit}"
              th:object="${userEditDTO}"
              method="post">

            <!-- Username -->
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input th:field="*{username}" id="username" class="form-control"/>
                <div class="text-danger" th:if="${#fields.hasErrors('username')}"
                     th:errors="*{username}"></div>
            </div>

            <!-- Email -->
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input th:field="*{email}" id="email" class="form-control" type="email"/>
                <div class="text-danger" th:if="${#fields.hasErrors('email')}"
                     th:errors="*{email}"></div>
            </div>

            <!-- Region -->
            <div class="mb-3">
                <label for="region" class="form-label">Region</label>
                <select th:field="*{region}" id="region" class="form-select">
                    <option value="" disabled>Select your region</option>
                    <option th:each="r : ${regions}"
                            th:value="${r}"
                            th:text="${r}">
                    </option>
                </select>
                <div class="text-danger" th:if="${#fields.hasErrors('region')}"
                     th:errors="*{region}"></div>
            </div>

            <div class="d-flex justify-content-between mt-3">
                <a href="/" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">Save changes</button>
            </div>

        </form>
    </div>
</div>

</body>
</html>
