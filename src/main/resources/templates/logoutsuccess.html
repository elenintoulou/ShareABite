<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logout - Share A Bite</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body style="background-color: #9e9797;">

<th:block th:replace="~{fragments/header :: header}"></th:block>
<main class="flex-grow-1">
<div class="container d-flex justify-content-center align-items-center">

    <div class="card p-4 shadow-sm" style="max-width: 400px; width: 100%;">
        <h4 class="text-center mb-3">You have been logged out</h4>
        <p class="text-center mb-4">
            You have signed out of your account successfully.
        </p>

        <a href="/user/login" class="btn btn-dark w-100">Login Again</a>
    </div>
</div>
</main>
<th:block th:replace="~{fragments/footer :: footer}"></th:block>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
